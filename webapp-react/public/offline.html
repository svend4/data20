<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#667eea">
  <title>Offline - Data20 Knowledge Base</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 120px;
      margin-bottom: 30px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h1 strong {
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      opacity: 0.95;
      margin-bottom: 15px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 30px 0;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      font-size: 1.1rem;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #ff6b6b;
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(1.2);
      }
    }

    .actions {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      min-width: 200px;
    }

    .btn-primary {
      background: white;
      color: #667eea;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
    }

    .features {
      margin-top: 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      text-align: left;
    }

    .features h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 10px 0;
      padding-left: 30px;
      position: relative;
      font-size: 1rem;
      opacity: 0.9;
    }

    .features li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      font-weight: bold;
      color: #4ade80;
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .icon {
        font-size: 80px;
      }

      p {
        font-size: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>

    <h1>You're <strong>Offline</strong></h1>

    <p>
      It looks like you've lost your internet connection.
      Please check your network settings and try again.
    </p>

    <div class="status-indicator">
      <span class="status-dot"></span>
      <span id="status-text">No connection</span>
    </div>

    <div class="actions">
      <button class="btn-primary" onclick="tryReload()">
        üîÑ Try Again
      </button>
      <button class="btn-secondary" onclick="goHome()">
        üè† Go to Home
      </button>
    </div>

    <div class="features">
      <h2>What you can do offline:</h2>
      <ul>
        <li>View cached tools and documentation</li>
        <li>Browse previously loaded pages</li>
        <li>Access saved job results</li>
        <li>Review your job history</li>
      </ul>
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const statusText = document.getElementById('status-text');
      const statusDot = document.querySelector('.status-dot');

      if (navigator.onLine) {
        statusText.textContent = 'Back online!';
        statusDot.style.background = '#4ade80';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusText.textContent = 'No connection';
        statusDot.style.background = '#ff6b6b';
      }
    }

    // Reload page
    function tryReload() {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('You are still offline. Please check your internet connection.');
      }
    }

    // Go to home
    function goHome() {
      window.location.href = '/';
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check status every 5 seconds
    setInterval(updateStatus, 5000);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
