version: '3.8'

# Docker Compose for Phase 5: Production-Ready System
# Includes PostgreSQL, Redis, Celery, Prometheus, Grafana

services:
  # ========================
  # PostgreSQL Database
  # ========================
  postgres:
    image: postgres:15-alpine
    container_name: data20_postgres
    environment:
      POSTGRES_USER: data20
      POSTGRES_PASSWORD: data20
      POSTGRES_DB: data20_kb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U data20"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - data20_network

  # ========================
  # Redis Cache & Queue
  # ========================
  redis:
    image: redis:7-alpine
    container_name: data20_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - data20_network

  # ========================
  # Backend API (Optional)
  # ========================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: data20_backend
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://data20:data20@postgres:5432/data20_kb
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./tools:/app/tools
      - ./output:/app/output
    restart: unless-stopped
    networks:
      - data20_network
    profiles:
      - full  # Only start with --profile full

  # ========================
  # Celery Worker (Optional)
  # ========================
  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: data20_celery
    command: celery -A backend.celery_app worker -l info --concurrency=4
    environment:
      DATABASE_URL: postgresql://data20:data20@postgres:5432/data20_kb
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./tools:/app/tools
      - ./output:/app/output
    restart: unless-stopped
    networks:
      - data20_network
    profiles:
      - full

  # ========================
  # Prometheus (Optional)
  # ========================
  prometheus:
    image: prom/prometheus:latest
    container_name: data20_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - data20_network
    profiles:
      - monitoring

  # ========================
  # Grafana (Optional)
  # ========================
  grafana:
    image: grafana/grafana:latest
    container_name: data20_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - data20_network
    profiles:
      - monitoring

# ========================
# Volumes
# ========================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ========================
# Networks
# ========================
networks:
  data20_network:
    driver: bridge
