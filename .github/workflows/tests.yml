name: Tests & Quality Checks

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Backend Unit Tests
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ \
          --cov=backend \
          --cov=tools \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          -v \
          --tb=short

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=80

  # Job 2: Integration Tests
  integration-tests:
    name: Integration Tests (API)
    runs-on: ubuntu-latest
    needs: backend-tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: data20_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: data20_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://data20_test:test_password@localhost:5432/data20_test
      run: |
        alembic upgrade head || echo "No migrations to run"

    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://data20_test:test_password@localhost:5432/data20_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key_for_ci
      run: |
        pytest tests/integration/ \
          --cov=backend \
          --cov-append \
          -v \
          --tb=short

    - name: Upload integration test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: integration-test-results
        path: |
          htmlcov/
          coverage.xml

  # Job 3: Frontend Tests
  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-ui/package-lock.json

    - name: Install dependencies
      working-directory: ./web-ui
      run: npm ci

    - name: Run linter
      working-directory: ./web-ui
      run: npm run lint

    - name: Run unit tests
      working-directory: ./web-ui
      run: npm test -- --coverage --watchAll=false

    - name: Upload frontend coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./web-ui/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  # Job 4: Performance Tests
  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: backend-tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install pytest-benchmark

    - name: Run performance tests
      run: |
        pytest tests/performance/ \
          --benchmark-only \
          --benchmark-autosave \
          --benchmark-json=benchmark-results.json \
          -v

    - name: Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: Python Benchmark
        tool: 'pytest'
        output-file-path: benchmark-results.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: benchmark-results.json

  # Job 5: Mobile Tests (Android)
  mobile-tests:
    name: Mobile Tests (Flutter)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'

    - name: Install dependencies
      working-directory: ./mobile-app
      run: flutter pub get

    - name: Run analyzer
      working-directory: ./mobile-app
      run: flutter analyze

    - name: Run unit tests
      working-directory: ./mobile-app
      run: flutter test --coverage

    - name: Upload mobile coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./mobile-app/coverage/lcov.info
        flags: mobile
        name: mobile-coverage

  # Job 6: Desktop Tests (Electron)
  desktop-tests:
    name: Desktop Tests (Electron)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: desktop-app/package-lock.json

    - name: Install dependencies
      working-directory: ./desktop-app
      run: npm ci

    - name: Run linter
      working-directory: ./desktop-app
      run: npm run lint || echo "Linter not configured"

    - name: Run tests
      working-directory: ./desktop-app
      run: npm test || echo "Tests not yet implemented"

  # Job 7: Code Quality Checks
  code-quality:
    name: Code Quality (Linting & Security)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort pylint bandit safety

    - name: Run Ruff
      run: ruff check . --output-format=github

    - name: Check code formatting with Black
      run: black --check .

    - name: Check import sorting with isort
      run: isort --check-only .

    - name: Run Bandit security checks
      run: bandit -r backend/ tools/ -f json -o bandit-report.json || true

    - name: Check dependencies for vulnerabilities
      run: safety check --json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json

  # Job 8: Build & Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [backend-tests, integration-tests, frontend-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Python package
      run: |
        python -m pip install --upgrade pip build
        python -m build

    - name: Build Docker image
      run: |
        docker build -t data20/backend:${{ github.sha }} .

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  # Job 9: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, integration-tests, frontend-tests, performance-tests, code-quality]
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Generate test summary
      run: |
        echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Backend Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Integration Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Frontend Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Performance Tests: Completed" >> $GITHUB_STEP_SUMMARY
        echo "✅ Code Quality: Checked" >> $GITHUB_STEP_SUMMARY
