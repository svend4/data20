name: Build Android APK

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Copy tools to Python source
        run: |
          cd mobile-app
          chmod +x copy-tools-to-python.sh
          ./copy-tools-to-python.sh

      - name: Get Flutter dependencies
        run: |
          cd mobile-app
          flutter pub get

      - name: Decode keystore (for signed release)
        if: github.event_name == 'release' && env.HAS_KEYSTORE == 'true'
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          if [ "$HAS_KEYSTORE" = "true" ]; then
            echo "Decoding keystore..."
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > mobile-app/android/data20-release-key.jks
          else
            echo "No keystore found - APK will be unsigned (debug signed)"
          fi

      - name: Create key.properties (for signed release)
        if: github.event_name == 'release' && env.HAS_KEYSTORE == 'true'
        env:
          HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          if [ "$HAS_KEYSTORE" = "true" ]; then
            cat > mobile-app/android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=data20-release-key.jks
          EOF
            echo "key.properties created"
          fi

      - name: Build APK
        run: |
          cd mobile-app
          flutter build apk --release

      - name: Get APK path
        id: apk
        run: |
          APK_PATH=$(find mobile-app/build/app/outputs/flutter-apk -name "*.apk" | head -1)
          echo "path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "name=$(basename $APK_PATH)" >> $GITHUB_OUTPUT

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.apk.outputs.path }}
          asset_name: data20-mobile-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload APK as artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: data20-mobile-apk
          path: ${{ steps.apk.outputs.path }}
          retention-days: 30

      - name: Create release notes
        if: github.event_name == 'release'
        run: |
          cat > release-notes.md << 'EOF'
          ## Data20 Mobile App - Android

          ### Installation Instructions

          1. Download the APK file: `data20-mobile-${{ github.event.release.tag_name }}.apk`
          2. Enable "Install from Unknown Sources" in Android settings
          3. Open the APK file to install
          4. Launch the app

          ### Features

          - ✅ 100% Offline Operation
          - ✅ Embedded Python Backend
          - ✅ 57+ Data Processing Tools
          - ✅ SQLite Database
          - ✅ JWT Authentication
          - ✅ Material Design 3 UI

          ### Requirements

          - Android 7.0 (API 24) or higher
          - ~150MB storage space
          - ~300MB RAM

          ### Default Credentials

          - Username: `admin`
          - Password: `admin`

          **⚠️ Change the password after first login!**

          ### APK Size

          - Size: ~100MB
          - Includes: Python 3.9 runtime + FastAPI + All tools

          ### First Launch

          - First startup takes ~5-7 seconds (Python initialization)
          - Backend runs on `127.0.0.1:8001`
          - Check backend status in app settings

          ### Support

          - Issues: https://github.com/svend4/data20/issues
          - Documentation: See BUILD_MOBILE_EMBEDDED.md
          EOF

          cat release-notes.md

      - name: Print build summary
        run: |
          echo "========================================="
          echo "✅ Build Complete!"
          echo "========================================="
          echo ""
          echo "APK: ${{ steps.apk.outputs.name }}"
          echo "Size: $(du -h ${{ steps.apk.outputs.path }} | cut -f1)"
          echo ""
          echo "Download from:"
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "  Release page: ${{ github.event.release.html_url }}"
          else
            echo "  Workflow artifacts"
          fi
