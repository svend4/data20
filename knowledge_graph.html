<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #graph {
            width: 100vw;
            height: 100vh;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font-size: 10px;
            pointer-events: none;
            fill: #fff;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.3;
            stroke-width: 1px;
        }
        .link:hover {
            stroke-opacity: 0.8;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        h3 {
            margin: 0 0 10px 0;
        }
        .stats {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üï∏Ô∏è Knowledge Graph</h3>
        <div class="stats">
            Nodes: 3<br>
            Links: 0
        </div>
    </div>
    <svg id="graph"></svg>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const nodes = [{"id": "knowledge/household/articles/appliances/refrigerator-buying-guide-2026.md", "label": "–†—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –ø–æ –≤—ã–±–æ—Ä—É —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞ –≤ 2026 –≥–æ–¥—É", "category": "household", "size": 152.86}, {"id": "knowledge/computers/articles/programming/python-patterns.md", "label": "–ü–∞—Ç—Ç–µ—Ä–Ω—ã –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ Python", "category": "computers", "size": 154.06}, {"id": "knowledge/computers/articles/ai/llm-overview-2026.md", "label": "–û–±–∑–æ—Ä –±–æ–ª—å—à–∏—Ö —è–∑—ã–∫–æ–≤—ã—Ö –º–æ–¥–µ–ª–µ–π 2026 –≥–æ–¥–∞", "category": "computers", "size": 86.97}];
        const links = [];

        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-200))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(20));

        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .join("line")
            .attr("class", "link");

        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .join("g")
            .attr("class", "node")
            .call(drag(simulation));

        node.append("circle")
            .attr("r", d => Math.max(5, Math.min(20, d.size)))
            .attr("fill", d => {
                const colors = {"\u0422\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438": "#3498db", "\u041d\u0430\u0443\u043a\u0430": "#2ecc71", "\u0414\u0440\u0443\u0433\u043e\u0435": "#95a5a6"};
                return colors[d.category] || "#95a5a6";
            });

        node.append("text")
            .attr("dx", 12)
            .attr("dy", 4)
            .text(d => d.label.substring(0, 20));

        node.append("title")
            .text(d => d.label);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }
    </script>
</body>
</html>
