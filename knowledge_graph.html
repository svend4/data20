<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Graph Visualization</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #graph {
            width: 100%;
            height: 900px;
            border: 1px solid lightgray;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .info {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Knowledge Graph Visualization</h1>
    <div class="info">
        <p><strong>Nodes:</strong> 3 | <strong>Edges:</strong> 0</p>
        <p><strong>Clustering:</strong> 0.0000 | <strong>Density:</strong> 0.0000</p>
    </div>
    <div id="graph"></div>
    <script type="text/javascript">
        var nodes = new vis.DataSet([{"id": 0, "label": "\u041f\u0430\u0442\u0442\u0435\u0440\u043d\u044b \u043f\u0440\u043e\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0432 Pyth", "title": "\u041f\u0430\u0442\u0442\u0435\u0440\u043d\u044b \u043f\u0440\u043e\u0435\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0432 Python", "file": "knowledge/computers/articles/programming/python-patterns.md", "word_count": 1452, "color": "#87CEEB", "value": 5.000000000000001}, {"id": 1, "label": "\u041e\u0431\u0437\u043e\u0440 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u044f\u0437\u044b\u043a\u043e\u0432\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439", "title": "\u041e\u0431\u0437\u043e\u0440 \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u044f\u0437\u044b\u043a\u043e\u0432\u044b\u0445 \u043c\u043e\u0434\u0435\u043b\u0435\u0439 2026 \u0433\u043e\u0434\u0430", "file": "knowledge/computers/articles/ai/llm-overview-2026.md", "word_count": 1071, "color": "#87CEEB", "value": 5.000000000000001}, {"id": 2, "label": "\u0420\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043f\u043e \u0432\u044b\u0431\u043e\u0440\u0443 \u0445\u043e\u043b\u043e\u0434\u0438\u043b\u044c", "title": "\u0420\u0443\u043a\u043e\u0432\u043e\u0434\u0441\u0442\u0432\u043e \u043f\u043e \u0432\u044b\u0431\u043e\u0440\u0443 \u0445\u043e\u043b\u043e\u0434\u0438\u043b\u044c\u043d\u0438\u043a\u0430 \u0432 2026 \u0433\u043e\u0434\u0443", "file": "knowledge/household/articles/appliances/refrigerator-buying-guide-2026.md", "word_count": 1959, "color": "#90EE90", "value": 5.000000000000001}]);
        var edges = new vis.DataSet([]);

        var container = document.getElementById('graph');
        var data = { nodes: nodes, edges: edges };
        var options = {
            nodes: {
                shape: 'box',
                font: { size: 14 },
                borderWidth: 2
            },
            edges: {
                arrows: 'to',
                smooth: { type: 'continuous' }
            },
            physics: {
                stabilization: { iterations: 100 },
                barnesHut: { gravitationalConstant: -8000, springLength: 200 }
            }
        };

        var network = new vis.Network(container, data, options);

        network.on("selectNode", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                alert("Title: " + node.title + "\nFile: " + node.file + "\nWords: " + node.word_count);
            }
        });
    </script>
</body>
</html>
