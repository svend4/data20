pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
        if (localPropertiesFile.exists()) {
            localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            flutterSdkPath = System.getenv("FLUTTER_ROOT")
        }
        return flutterSdkPath
    }()

    assert flutterSdkPath != null, "flutter.sdk not set in local.properties and FLUTTER_ROOT not set"

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://chaquo.com/maven" }
    }

    // Plugin resolution for Chaquopy
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'com.chaquo.python') {
                useModule('com.chaquo.python:gradle:14.0.2')
            }
        }
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false
}

// Repositories for all subprojects (moved from build.gradle)
subprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://chaquo.com/maven" }
    }
}

include ":app"
