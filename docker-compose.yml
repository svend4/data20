version: '3.8'

services:
  # ============================================================================
  # Knowledge Base API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: knowledge-base-api:latest
    container_name: kb-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      # Mount для live reload (опционально)
      - ./api:/app/api:ro
      - ./knowledge:/app/knowledge:ro
      - ./tools:/app/tools:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kb-network

  # ============================================================================
  # Static Site Server (nginx)
  # ============================================================================
  web:
    image: nginx:alpine
    container_name: kb-web
    ports:
      - "80:80"
    volumes:
      - ./static_site/public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - kb-network

  # ============================================================================
  # Optional: Redis для кэширования (раскомментировать при необходимости)
  # ============================================================================
  # redis:
  #   image: redis:7-alpine
  #   container_name: kb-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - kb-network

networks:
  kb-network:
    driver: bridge

