<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π Timeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2em; font-weight: bold; }
        .stat-label { font-size: 0.9em; opacity: 0.9; margin-top: 5px; }

        .filters {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            font-weight: bold;
            margin-right: 10px;
        }
        select, input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        button:hover { background: #764ba2; }

        .timeline {
            position: relative;
            margin-top: 40px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #667eea, #764ba2);
            border-radius: 2px;
        }
        .event {
            margin-bottom: 60px;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .event:nth-child(odd) .event-content {
            margin-left: 0;
            margin-right: calc(50% + 30px);
            text-align: right;
        }
        .event:nth-child(even) .event-content {
            margin-left: calc(50% + 30px);
        }
        .event-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .event-content:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(102,126,234,0.3);
            border-color: #667eea;
        }
        .event-date {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .event-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .event-description {
            color: #718096;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        .event-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
        }
        .milestone {
            border: 3px solid #ffd700 !important;
            background: linear-gradient(to bottom, #fff, #fffef0);
        }
        .milestone .event-title::before {
            content: '‚≠ê ';
        }
        .year-marker {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 60px 0 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        #no-events {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2em;
            display: none;
        }
        @media (max-width: 768px) {
            .timeline::before { left: 20px; }
            .event:nth-child(odd) .event-content,
            .event:nth-child(even) .event-content {
                margin-left: 60px;
                margin-right: 0;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π Timeline</h1>
        <p>–ò—Å—Ç–æ—Ä–∏—è —Å–æ–±—ã—Ç–∏–π –∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–π</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ —Å–æ–±—ã—Ç–∏–π</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Milestones</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">–ö–∞—Ç–µ–≥–æ—Ä–∏–π</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">–î–Ω–µ–π –∏—Å—Ç–æ—Ä–∏–∏</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                <select id="filter-category">
                    <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                </select>

                <label style="margin-left: 20px;">–ì–æ–¥:</label>
                <select id="filter-year">
                    <option value="">–í—Å–µ –≥–æ–¥—ã</option>
                </select>

                <button onclick="applyFilters()">–ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
                <button onclick="resetFilters()">–°–±—Ä–æ—Å–∏—Ç—å</button>
            </div>

            <div class="filter-group">
                <label>–ü–æ–∏—Å–∫:</label>
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." onkeyup="searchEvents()">

                <label style="margin-left: 20px;">
                    <input type="checkbox" id="show-milestones"> –¢–æ–ª—å–∫–æ Milestones
                </label>
            </div>
        </div>

        <div id="no-events">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π –ø–æ –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º</div>

        <div class="timeline" id="timeline">
        </div>
    </div>

    <script>
        const allEvents = document.querySelectorAll('.event');

        function applyFilters() {
            const category = document.getElementById('filter-category').value;
            const year = document.getElementById('filter-year').value;
            const showMilestones = document.getElementById('show-milestones').checked;
            const search = document.getElementById('search-input').value.toLowerCase();

            let visibleCount = 0;

            allEvents.forEach(event => {
                let show = true;

                if (category && event.dataset.category !== category) show = false;
                if (year && event.dataset.year !== year) show = false;
                if (showMilestones && event.dataset.milestone !== 'true') show = false;
                if (search && !event.dataset.title.includes(search)) show = false;

                event.style.display = show ? 'block' : 'none';
                if (show) visibleCount++;
            });

            document.getElementById('no-events').style.display = visibleCount === 0 ? 'block' : 'none';
        }

        function resetFilters() {
            document.getElementById('filter-category').value = '';
            document.getElementById('filter-year').value = '';
            document.getElementById('show-milestones').checked = false;
            document.getElementById('search-input').value = '';
            applyFilters();
        }

        function searchEvents() {
            applyFilters();
        }

        document.getElementById('show-milestones').addEventListener('change', applyFilters);
    </script>
</body>
</html>
