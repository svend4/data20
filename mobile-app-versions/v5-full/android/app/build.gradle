plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    // Chaquopy plugin for Python support
    id 'com.chaquo.python'
}

// Load Flutter SDK path from local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Set Flutter source directory explicitly (parent of android directory)
// This is needed because flutter.gradle can't auto-detect with Chaquopy config
def flutterProjectRoot = rootProject.projectDir.parentFile

// Configure Flutter properties before applying flutter.gradle
// Path is relative to this file (mobile-app-versions/v5-full/android/app/build.gradle)
// '../..' goes up to v5-full/ directory where pubspec.yaml is located
project.ext {
    flutter = [
        source: '../..',           // v5-full/ (Flutter project root)
        target: 'lib/main.dart'
    ]
}

// Apply Flutter gradle script
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace 'com.data20.mobile_app'
    compileSdk 34

    defaultConfig {
        applicationId "com.data20.mobile_app"
        minSdk 24  // Chaquopy requires minimum API 24
        targetSdk 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // NOTE: NDK filters are defined per-flavor below (lite/standard/full)
        // Do NOT define abiFilters here - it overrides productFlavors!

        // Enable multidex for large app
        multiDexEnabled true

        // Manifest placeholders for Flutter
        manifestPlaceholders = [
            applicationName: "io.flutter.app.FlutterApplication"
        ]
    }

    buildTypes {
        release {
            // Use debug signing for testing (self-signed)
            // In production, replace with proper release keystore
            signingConfig signingConfigs.debug

            // TEMPORARILY DISABLED to speed up build (prevent timeout)
            // These optimizations are SLOW and cause build timeouts
            minifyEnabled false  // Was: true (ProGuard is slow!)
            shrinkResources false  // Was: true (resource shrinking is slow!)

            // Keep ProGuard files for future use
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // proguardFiles 'proguard-chaquopy.pro'
        }

        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main {
            // Python source directory
            python.srcDirs = ['src/main/python']
        }
    }

    // Flavor dimensions
    flavorDimensions "variant"

    // Product flavors for different app variants
    // Size difference is mainly from NDK architectures (NOT Python deps - they're shared)
    productFlavors {
        lite {
            dimension "variant"
            applicationIdSuffix ".lite"
            versionNameSuffix "-lite"

            // Lite: 1 architecture only for smallest size (~90-110 MB)
            ndk {
                abiFilters "arm64-v8a"
            }

            // Build config fields
            buildConfigField "String", "APP_VARIANT", '"lite"'
            buildConfigField "int", "TOOL_COUNT", "12"
        }

        standard {
            dimension "variant"
            applicationIdSuffix ".standard"
            versionNameSuffix "-standard"

            // Standard: Same architecture as lite (arm64-v8a only)
            // REASON: armeabi-v7a causes crashes with Python backend
            // All modern devices (2017+) support arm64-v8a
            ndk {
                abiFilters "arm64-v8a"
            }

            // Build config fields
            buildConfigField "String", "APP_VARIANT", '"standard"'
            buildConfigField "int", "TOOL_COUNT", "35"
        }

        full {
            dimension "variant"
            // No suffix - original package name
            versionNameSuffix "-full"

            // Full: Same architecture as lite (arm64-v8a only)
            // REASON: Additional architectures (armeabi-v7a, x86, x86_64) crash backend
            // arm64-v8a is stable and works on all modern devices
            ndk {
                abiFilters "arm64-v8a"
            }

            // Build config fields
            buildConfigField "String", "APP_VARIANT", '"full"'
            buildConfigField "int", "TOOL_COUNT", "57"
        }
    }
}

// Chaquopy Python configuration
chaquopy {
    defaultConfig {
        // Python version
        version "3.9"

        // Build Python from source (slower but more compatible)
        buildPython "/usr/bin/python3"

        // Python pip packages
        // NOTE: MINIMAL dependencies to prevent startup crashes
        //
        // REMOVED temporarily (cause crashes on Android):
        // - fastapi, uvicorn, pydantic (too heavy for mobile)
        // - pandas, numpy (require native libraries)
        // - sqlalchemy, alembic (database too heavy)
        //
        // Using simplified backend_main_simple.py instead
        //
        // APK Sizes (all variants use arm64-v8a only):
        // NOTE: All variants have similar size (~40-50 MB) since same architecture
        // - lite: arm64-v8a, 6 tools → ~40-50 MB
        // - standard: arm64-v8a, 6 tools → ~40-50 MB (same size as lite)
        // - full: arm64-v8a, 6 tools → ~40-50 MB (same size as lite)
        //
        // REASON for single architecture:
        // - armeabi-v7a (32-bit) causes backend crashes
        // - x86/x86_64 (emulator) also cause crashes
        // - arm64-v8a works stable on all modern devices (2017+)
        pip {
            // NO DEPENDENCIES - Absolute minimal Python to prevent timeouts
            // All dependencies removed to speed up initialization
            // Even requests and PyYAML removed to ensure fastest startup
            //
            // This allows Python environment to initialize without ANY external packages
            // Backend will use only Python standard library
            //
            // Full backend with dependencies will be enabled after basic Python works
        }

        // Python source directories to include
        pyc {
            src false  // Don't include .pyc files to reduce size
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'

    // Kotlin coroutines for async operations
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
